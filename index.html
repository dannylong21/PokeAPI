<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Coding Temple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    
</head>
<body>
    <!-- AUDIO FILES FOR JAVASCRIPT TO CONNECT -->
    <audio src="./spin-fail-295088.mp3" hidden id="error"></audio>
    <audio src="./notification-sound-269266.mp3" hidden id="success"></audio>
    <audio id='backgroundmusic'></audio>
    <!-- MAIN CONTENT -->

<div class="searchArea"> <!-- SEARCH BAR & SEARCH BUTTON -->
    <input id="searchbar" class="searchbar" type="text" placeholder="enter pokemon name here"></input>
    <button onClick="searchIt(), abilityjs()" class="searchbtn">Search Pokemon</button>
    </div>
    <!-- END SEARCH AREA -->

<!-- CARD BODY AREA -->
<div class="card">
    <div class="card-body"> <!-- Header Area -->
        <h6 id="pokename"  class="pokename">Pokemon Name</h6>
        <audio controls id="audio"></audio>
        <h6 id="errorwindow" class="errorwindow" hidden>Error</h6>
        <img id="pokeimg" />
    </div>
    <!-- END HEADER AREA -->

<!-- BEGIN LOWER CARD BODY PORTION -->

    <div class="card-body">
        <h6 id="abilitiestxt">Ability:</h6>
        <h6 id="movestxt">Moves:</h6>
    </div>
</div>





<script src="pokemon.js"></script>
<!-- BOOTSTRAP INIT DO NOT TOUCH -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
